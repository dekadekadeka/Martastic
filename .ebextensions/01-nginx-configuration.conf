upstream puma {
  server unix:///var/run/puma/my_app.sock fail_timeout=0;
}

server {
  listen 80;
  server_name aws.martastic.net martastic-dev.us-east-1.elasticbeanstalk.com;

  root /var/app/current/public;
  index index.html;

  # Ensure correct logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Serve static files from /public
  location / {
    try_files $uri @puma;
  }

  # Serve precompiled assets with correct MIME types
  location /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
    try_files $uri $uri.js $uri.css $uri.html $uri/index.html @fallback;
    types {
      application/javascript  js;
      text/css                css;
      image/svg+xml           svg;
    }
  }

  # Fallback for missing static files
  location @fallback {
    return 404;
  }

  # Proxy requests to Puma app server
  location @puma {
    proxy_pass http://puma;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
  }

  # Handle errors gracefully
  error_page 500 502 503 504 /500.html;
  location = /500.html {
    root /var/app/current/public;
  }
}
